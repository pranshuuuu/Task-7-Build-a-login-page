<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in-page</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="signupSection">
        <div class="info">
        
        </div>
        <form action="#" method="POST" class="signupForm" name="signupform">
          <h2>Log In</h2>
          <ul class="noBullet">
            <li>
              <label for="username"></label>
              <input type="text" class="inputFields" id="username" name="username" placeholder="Email" value="" oninput="return userNameValidation(this.value)" required/>
            </li>
            <li>
              <label for="password"></label>
              <input type="password" class="inputFields" id="password" name="password" placeholder="Password" value="" oninput="return passwordValidation(this.value)" required/>
            </li>
            
            <li id="center-btn">
              <input type="submit" id="join-btn" name="join" alt="Join" value="Join">
            </li>
          </ul>
        </form>
      </div>
</body>
<script src="myscript.js"></script>
</html>
